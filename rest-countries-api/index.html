<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest Countries API</title>
		<link id="cssEl" rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/f5dd4dba75.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<section class="positionContent">
				<h2 id="mainTitle">Where's in the world?</h2>

				<div class="changeMode">
					<i class="fa-regular fa-moon fa-spin"></i>
					Dark Mode
				</div>
			</section>
		</header>

		<main>
			<section class="filteringArea positionContent">
				<div class="hiddenBackDiv">
					<button id="backBtn">
						<i class="fa-solid fa-backward fa-beat-fade"></i>
						Back
					</button>
				</div>

				<div class="searchDiv" style="position: relative">
					<i id="searchIcon" class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
					<input type="search" id="searchBar" placeholder="Search for a country..." />
				</div>

				<div class="chooseRadio">
					<input type="radio" name="translate" id="EnglishRadio" value="eng" checked />
					<label for="EnglishRadio"> English </label>

					<input type="radio" name="translate" id="PortugueseRadio" value="por" />
					<label for="PortugueseRadio"> PortuguÃªs </label>
				</div>

				<div class="loadedCountries">
					<span>Loaded Countries</span>:
					<span>00</span>
				</div>

				<select id="filterByRegion">
					<option id="filterDefault" value="null">Filter by Region</option>
					<option value="Africa">Africa</option>
					<option value="Americas">America</option>
					<option value="Asia">Asia</option>
					<option value="Europe">Europa</option>
					<option value="Oceania">Oceania</option>
				</select>
			</section>

			<section class="containerSection positionContent" style="justify-content: center">
				<div class="container"></div>
			</section>
		</main>

		<script src="script.js" type="module"></script>
	</body>
</html>
