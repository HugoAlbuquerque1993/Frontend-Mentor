<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest Countries API</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/f5dd4dba75.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="positionContent">
			<h2>Where's in the world.</h2>
			<div class="changeMode">
				<i class="fa-regular fa-moon fa-spin" style="color: #000000"></i>
				Dark Mode
			</div>
		</header>
		<main>
			<section class="filteringArea positionContent">
				<input type="search" id="searchBar" />
				<select id="filterByRegion">
					<option value="null" hidden>Filter By Region</option>
					<option value="Africa">Africa</option>
					<option value="America">America</option>
					<option value="Asia">Asia</option>
					<option value="Europa">Europa</option>
					<option value="Oceania">Oceania</option>
				</select>
			</section>
		</main>
	</body>
</html>
