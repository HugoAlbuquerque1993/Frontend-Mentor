<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    html, main{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100vw;
      height: 100vh;
      background-color: #D6E1F0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.85em;
    }
    .main-section{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: white;
      width: 300px;
      height: 500px;  
      border-radius: 20px;
      overflow: hidden;
    }
    .main-section .element01{
      width: 90%;
      margin: 5%;
      border-radius: 20px;
    }
    .main-section .element02{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 28%;
      padding: 15px;
    }
    .main-section .element03 {
      font-size: 11px;
      text-align: center;
      background-color: rgb(137, 43, 226);
      width: 100%;
      color: white;
      margin-top: 5%;
      padding: 5px;
    }
    .main-section .element03 a { color: hsl(228, 100%, 79%); }
  </style>
</head>
<body>
  <main>
    <section class="main-section">
      <img class="element01" src="images/image-qr-code.png" alt="">
      <div class="element02">
        <h2>Aprimore suas habilidades de Front-End criando projetos</h2>
        <p>Escaneie o código QR para visitar o <strong>Frontend Mentor</strong> e leve suas habilidades de codificação para o próximo nível!</p>
      </div>
      <div class="element03">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/HugoAlbuquerque1993" target="_blank">Hugo Henrique</a>.</p>
      </div>
    </section>
  </main>
</body>
</html>
