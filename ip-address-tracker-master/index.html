<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | IP Address Tracker</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	</head>
	<body>
		<header>
			<h2 style="color: #fff">IP Adress Tracker</h2>

			<div class="inpDiv">
				<input type="text" name="inputIP" id="inputIP" placeholder="Search for any IP address or domain" />
				<button class="btnSearch">
					<img src="images/icon-arrow.svg" alt=">" />
				</button>
			</div>

			<div class="infoDiv">
				<div>
					<p>IP ADDRESS</p>
					<h3 id="textIP">192.212.174.101</h3>
				</div>
				
				<div>
					<p>ID LOCATION</p>
					<h3 id="textLocation">Brooklyn, NY 10001</h3>
				</div>
				
				<div>
					<p>TIMEZONE</p>
					<h3 id="textTimezone">UTC -05:00</h3>
				</div>
				
				<div>
					<p>ISP</p>
					<h3 id="textISP">SpaceX Starlink</h3>
				</div>
				<i title="Hide/show menu">X</i>
			</div>
		</header>

		<main>
			<div id="map"></div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
